<!DOCTYPE html>

    <div class="text-center bg-amarelo p-5">

            <label for="md_publicacoessemana">Quantas publicações por semana?</label>
            <input type="password" class="form-control" id="md_publicacoessemana" placeholder="1 a 7...">

            <div class="form-group mt-3 mx-4">
                <label for="md_storiessemana">Quantas stories por semana?</label>
